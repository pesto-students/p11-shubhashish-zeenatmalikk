<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Message</title>
    <style>
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
      }

      input[type="text"],
      input[type="date"],
      input[type="color"],
      input[type="number"],
      input[type="range"],
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="message">Birthday Message:</label>
        <input type="text" name="message" id="message" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
        />
      </div>

      <div class="form-group">
        <label for="date">Date to Send:</label>
        <input type="date" name="date" id="date" />
      </div>

      <div class="form-group">
        <label for="color">Message Color:</label>
        <input type="color" name="color" id="color" />
      </div>

      <div class="form-group">
        <label for="blink">Number of Blinks (0-10):</label>
        <input
          type="number"
          name="blink"
          id="blink"
          min="0"
          max="10"
          value="0"
        />
      </div>

      <div class="form-group">
        <label for="volume">Music Volume (0-50):</label>
        <input
          type="range"
          name="volume"
          id="volume"
          min="0"
          max="50"
          value="20"
        />
      </div>

      <div class="form-group">
        <button type="submit">Send Birthday Message</button>
      </div>
    </form>
  </body>
</html>
