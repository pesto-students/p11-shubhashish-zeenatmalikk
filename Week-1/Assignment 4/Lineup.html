<!DOCTYPE html>
<html>
<head>
    <title>Team Starting Lineup</title>
</head>
<body>
    <form action="#" method="POST">
        <p>
            <fieldset>
                <legend>Game Status</legend>
                <label for="draft"><input type="radio" name="status" id="draft" value="Draft">Draft</label>
                <label for="final"><input type="radio" name="status" id="final" value="Final" checked>Final</label>
            </fieldset>
        </p>

        <p>
            <label for="gameDate">Game Date:</label>
            <select name="gameDate" id="gameDate">
                <option value="2023-03-20">March 20</option>
                <option value="2023-03-24">March 24</option>
                <option value="2023-04-02">April 2</option>
                <option value="2023-04-06">April 6</option>
                <option value="2023-04-13">April 13</option>
            </select>
        </p>

        <p>
            <fieldset>
                <legend>Choose Players</legend>
                <label for="aarav"><input type="checkbox" name="player" id="aarav" value="Aarav Agarwal">Aarav Agarwal</label>
                <label for="ava"><input type="checkbox" name="player" id="ava" value="Ava Johnson">Ava Johnson</label>
                <label for="julio"><input type="checkbox" name="player" id="julio" value="Julio Ortiz">Julio Ortiz</label>
                <label for="liam"><input type="checkbox" name="player" id="liam" value="Liam Rubio">Liam Rubio</label>
                <label for="emma"><input type="checkbox" name="player" id="emma" value="Emma Witherspoon">Emma Witherspoon</label>
            </fieldset>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
